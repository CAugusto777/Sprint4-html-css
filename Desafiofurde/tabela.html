<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    
    </section>

    <main>
        <table class="tabelaCarro">
            <tr>
                <td class="veiculoCard">
                    <img src="img/XL Cabine.jpg" alt="V1" class="veiculo-imagem">
                    <div class="VeiculoInf">
                        <input type="checkbox" class="veiculo-check">
                        <div class="texto-cont">
                            <h5>XL Cabine Simples 2.2 Diesel 4x4 MT 2022</h5>
                            <p>Preço Sugerido: R$ 183.850</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="veiculoCard">
                    <img src="img/xls 2.2 diesel.jpg" alt="V2" class="veiculo-imagem">
                    <div class="VeiculoInf">
                        <input type="checkbox" class="veiculo-check">
                        <div class="texto-cont">
                            <h5>XLS 2.2 Diesel 4x4 AT 2022</h5>
                            <p>Preço Sugerido: R$ 220.690</p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="veiculoCard">
                    <img src="img/storm.jpg" alt="V3" class="veiculo-imagem">
                    <div class="VeiculoInf">
                        <input type="checkbox" class="veiculo-check">
                        <div class="texto-cont">
                            <h5>Storm 3.2 Diesel 4x4 AT 2022</h5>
                            <p>Preço Sugerido: R$ 222.790</p>
                        </div>
                    </div>
                </td>
            </tr>     
        </table>

        <button type="submit" class="submit-botao">
            <span>Comparar Carros</span>
        </button>
        
    </main>
</body>
</html>
