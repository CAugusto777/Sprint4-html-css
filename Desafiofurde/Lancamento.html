<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet"  href="lancamento.css">
    
    
</head>
<body>
    <header>
        <div class="logo">
                <a href="Home.html" >
                    <img src="img/LogoFord.png">
                </a>
        </div>
            <nav class="menu">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Lancamento.html">Lançamento</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
    </header>
    <main class="meio">
        <section>
        <div class="video">
            <iframe width="640" height="480" src="https://www.youtube.com/embed/6W2vBlJwTns" title="60 anos de Mustang | Autódromo de Interlagos – São Paulo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        </section>
        <div class="lado" >
            <table class="tabelaCarro">
                <tr>
                    <td class="veiculoCard">
                        <img src="img/XL Cabine.jpg" alt="V1" class="veiculo-imagem">
                        <div class="VeiculoInf">
                            <input type="checkbox" class="veiculo-check">
                            <div class="texto-cont">
                                <h5>XL Cabine Simples 2.2 Diesel 4x4 MT 2022</h5>
                                <p>Preço Sugerido: R$ 183.850</p>
                            </div>
                        </div>
                    </td>
                
                
                    <td class="veiculoCard">
                        <img src="img/xls 2.2 diesel.jpg" alt="V2" class="veiculo-imagem">
                        <div class="VeiculoInf">
                            <input type="checkbox" class="veiculo-check">
                            <div class="texto-cont">
                                <h5>XLS 2.2 Diesel 4x4 AT 2022</h5>
                                <p>Preço Sugerido: R$ 220.690</p>
                            </div>
                        </div>
                    </td>
                
            
                    <td class="veiculoCard">
                        <img src="img/storm.jpg" alt="V3" class="veiculo-imagem">
                        <div class="VeiculoInf">
                            <input type="checkbox" class="veiculo-check">
                            <div class="texto-cont">
                                <h5>Storm 3.2 Diesel 4x4 AT 2022</h5>
                                <p>Preço Sugerido: R$ 222.790</p>
                            </div>
                        </div>
                    </td>
                </tr>     
            </table>
        </div>


        <button type="submit" class="submit-botao">
            <span>Comparar Carros</span>
        </button>
      
        
    </main>
    <footer>

        <div class="redeSocial">
            <p>Redes Socias</p>
            <a href="https://www.instagram.com/fordbrasil/">
                <img src="img/instagram-logo-50.png" alt="Insta">
            </a>
            <a href="https://www.youtube.com/@fordbrasil">
                <img src="img/youtube-squared-50.png" alt="Youtube">
            </a>
            <a href="https://www.facebook.com/FordBrasil">
                <img src="img/facebook-50.png" alt="Face">
        </div>
        
        <div class="direitos">
            <p>&copy; 2025 Ford Motor Company</p>
        </div>

        <div class="logofinal">
            <a href="Home.html" ><img src="img/ford-96.png">
            </a>
        </div> 
        
    </footer>
</body>
</html>
